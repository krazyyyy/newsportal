<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ news.title }}</title>
</head>
<body>
    <div class="center">
        <h1> You Will Be Redirected To {{ news.title }}</h1>
        <a href="{{ news.link }}" rel="nofollow" id="redirect"></a>
    </div>

<script>
    function redirect() {
    document.querySelector("#redirect").click()
    }
    window.setTimeout('redirect()', 7000);
</script>

</body>
</html>
