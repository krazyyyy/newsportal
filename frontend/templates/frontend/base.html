{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRVI.HR - {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
    {% block static %}
    {% endblock %}
</head>
<body>
    <div class="awe-page-loading">
        <div class="awe-loading-wrapper">
           <div class="awe-loading-icon">
              <img src="{% static 'frontend/assets/images/PRVI-preloader.png' %}" alt="images">
           </div>
           <div class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
           </div>
        </div>
     </div>
     <div id="box-user" style="display:none;">
        <iframe width="980" src="#"></iframe>
    </div>
    {% block body %}

    {% endblock %}
    
<div id="back-to-top">
    <i class="fa fa-long-arrow-up"></i>
</div>
</body>
</html>
